<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>We are Stars - Login</title>
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #001f3f, #004d99);
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .logo img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
      opacity: 0.8;
    }

    .form-group {
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      outline: none;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .btn-login {
      width: 100%;
      background: #007BFF;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-login:hover {
      background: #0056b3;
    }

    .login-options {
      margin-top: 15px;
    }

    .login-options a {
      color: #00c3ff;
      text-decoration: none;
      font-size: 16px;
    }

    .login-options a:hover {
      text-decoration: underline;
    }
    #discount-banner {
            text-align: center;
            background: linear-gradient(to right, #ff6a00, #ee0979);
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 15px;
            border-radius: 0; /* Remove rounded corners for full width */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            position: fixed; /* Fix at top */
            top: 0;
            left: 0;
            z-index: 1000; /* Ensure it stays above other content */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Push content down so it's not hidden under the banner */
        body {
            padding-top: 70px;
        }

        /* Animated Text */
        .discount-text {
            white-space: nowrap;
            display: inline-block;
            position: relative;
            animation: slideIn 4s ease-in-out infinite alternate;
        }

        /* Keyframes for Animation */
        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            50% {
                transform: translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateX(100%);
                opacity: 0;
            }
        }

  </style>
</head>
<body>
  <div id="discount-banner">
    <p class="discount-text">ðŸ”¥ Hurry! Get 30% Discount on All Products! ðŸ”¥</p>
</div>
  <div class="container">
    <div class="logo">
      <img src="./imgs/KhPTNa-removebg-preview.png" alt="Logo">
    </div>
    <h1>We are Stars</h1>
    <p>Welcome back! Please login to continue.</p>
    <form id="loginForm">
      <div class="form-group">
        <input type="text" id="username" placeholder="Username" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <button class="btn-login" type="submit">Login</button>
    </form>
    <div class="login-options">
      <a href="signup.html">Sign Up</a>
    </div>
  </div>
  
  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      if (!username || !password) {
        alert('Please fill in all fields.');
        return;
      }
      alert('Login successful for user: ' + username);
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
